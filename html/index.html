<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>首页</title>


    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/temp.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/vue.js"></script>

</head>

<body>

    <video id="j-video" width="320" height="240" controls>
        <source src="../res/test.mp4" type="video/mp4">
    </video>

    <div id="j-video-bar">
        <button id="pause" @click="pause()">播放/暂停</button>
        <button id="screenMax" @click="screenMax()">大</button>
        <button id="screenMid" @click="screenMid()">中</button>
        <button id="screenMin" @click="screenMin()">小</button>
    </div>


    <script type="text/javascript">

        var j_video = document.getElementById("j-video");
        var j_video_bar = new Vue({
            el: "#j-video-bar",
            methods: {
                pause: function () {
                    if (j_video.paused) {
                        j_video.play();
                    }
                    else {
                        j_video.pause();
                    }
                },
                screenMax: function () {
                    j_video.width = 560;
                },
                screenMid: function () {
                    j_video.width = 480;
                },
                screenMin: function () {
                    j_video.width = 320;
                }
            }
        });
    </script>


</body>

</html>
