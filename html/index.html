<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>首页</title>


    <link rel="stylesheet" href="../css/normalize.css">
    <!-- <link rel="stylesheet" href="../css/iconfont.css"> -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_221354_yz900mmny2h.css">
    <link rel="stylesheet" href="../css/materialdesignicons.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/vue.js"></script>

</head>

<body>

    <div id="j-video">

        <div id="j-video-top">
            <div id="j-video-top-left">
                <a id="btn-setting">
                    <i class="mdi mdi-menu mdi-18px"></i>
                </a>
            </div>
            <div id="j-video-top-center">
                <span>文件名</span>
            </div>
            <div id="j-video-top-right">
                <ul>
                    <li>
                        <a id="btn-min" @click="windowMin()">
                            <i class="mdi mdi-window-minimize mdi-18px"></i>
                        </a>
                    </li>
                    <li>
                        <a id="btn-max" @click="windowMax()">
                            <i class="mdi mdi-window-maximize mdi-18px" :class="{'mdi-window-maximize': !maximized, 'mdi-window-restore': maximized}"></i>
                        </a>
                    </li>
                    <li>
                        <a id="btn-close" @click="windowClose()">
                            <i class="mdi mdi-window-close mdi-18px"></i>
                        </a>
                    </li>
                </ul>
                <!-- <div id="j-video-frame-min"></div>
                <div id="j-video-frame-max"></div>
                <div id="j-video-frame-close"></div> -->
            </div>
        </div>

        <div id="j-video-middle">
            <div id="j-video-middle-left"></div>
            <video ref="j-video-screen" width="100%" height="100%" @loadedmetadata="getDuration()" @timeupdate="getCurrentTime()">
                <source src="../res/test.mp4" type="video/mp4">
            </video>
            <div id="j-video-middle-right">
                <ul>
                    <li>第一集</li>
                    <li>第二集</li>
                    <li>第三集</li>
                </ul>
            </div>
        </div>


        <div id="j-video-bottom" show="true">
            <div id="j-video-process" control="false">
                <div id="j-video-process-back" @click="pause()">&lt;&lt;</div>
                <div id="j-video-process-bar" @mouseover="hover()">
                    <div id="j-video-process-load"></div>
                    <div id="j-video-process-play">
                        <div id="j-video-process-drag"></div>
                    </div>
                </div>
                <div id="j-video-process-next" @click="pause()">&gt;&gt;</div>
            </div>

            <div id="j-video-control">
                <!-- <button id="pause" @click="pause()">&gt;</button> -->
                <!-- <button id="screenMax" @click="screenMax()">max</button> -->
                <!-- <button id="screenMid" @click="screenMid()">mid</button> -->
                <!-- <button id="screenMin" @click="screenMin()">min</button> -->
                <div id="j-video-control-left">
                    <div id="play" @click="play()">
                        <a>
                            <i class="mdi mdi-24px" :class="{'mdi-play': !played, 'mdi-pause': played}"></i>
                        </a>
                    </div>
                    <div id="next">
                        <a>
                            <i class="mdi mdi-skip-next mdi-24px"></i>
                        </a>
                    </div>
                    <div id="time">
                        {{currentTime}}/{{duration}}
                    </div>
                </div>
            </div>
        </div>

        <div id="j-video-upload">
            <form enctype="multipart/form-data" method="post">
                <input type="file" name="file" id="pic" @change="upload()" />
                <div id="j-video-upload-open" @click="open()">打开文件</div>
                <div id="j-video-upload-split"></div>
                <div id="j-video-upload-select">▼</div>
            </form>
        </div>
        <div id="j-video-play"></div>

    </div>

    <div class="non-drag-bar-top"></div>
    <div class="non-drag-bar-bottom"></div>
    <div class="non-drag-bar-left"></div>
    <div class="non-drag-bar-right"></div>

    <script src="../js/index.js"></script>

</body>

</html>
