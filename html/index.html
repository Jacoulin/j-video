<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>首页</title>


    <link rel="stylesheet" href="../css/svg.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/vue.js"></script>

</head>

<body>

    <div id="j-video">
        <video id="j-video-screen" width="320" height="240" controls>
            <!-- <source src="../res/test.mp4" type="video/mp4"> -->
        </video>
        <div id="j-video-control">
            <button id="pause" @click="pause()">播放/暂停</button>
            <button id="screenMax" @click="screenMax()">大</button>
            <button id="screenMid" @click="screenMid()">中</button>
            <button id="screenMin" @click="screenMin()">小</button>
        </div>
    </div>

    <div id="j-video-process">
        <div id="j-video-process-bar"></div>
        <div id="j-video-process-drag"></div>
    </div>

    <script type="text/javascript">
        var j_video_screen = new Vue({
            el: "#j-video-screen"
        });
        var j_video_bar = new Vue({
            el: "#j-video-control",
            methods: {
                pause: function () {
                    j_video_screen.$el.paused ? j_video_screen.$el.play() : j_video_screen.$el.pause();
                },
                screenMax: function () {
                    j_video_screen.$el.width = 560;
                },
                screenMid: function () {
                    j_video_screen.$el.width = 480;
                },
                screenMin: function () {
                    j_video_screen.$el.width = 320;
                }
            }
        });
    </script>


</body>

</html>
